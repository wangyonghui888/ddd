<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='订单记录'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">
        <form id="userSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">订单号</label>
                <div class="layui-input-inline">
                    <input id="orderNo" name="orderNo" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <label class="layui-form-label">订单状态</label>
                <div class="layui-input-inline">
                    <select name="orderStatus" id="orderStatus">
                        <option value=""></option>
                        <option value="0">待处理</option>
                        <option value="1">已处理</option>
                        <option value="2">取消交易</option>
                    </select>
                </div>
                <label class="layui-form-label">串关类型</label>
                <div class="layui-input-inline">
                    <select name="seriesType" id="seriesType">
                        <option value=""></option>
                        <option value="1">单关</option>
                        <option value="2">串关</option>
                    </select>
                </div>
                <label class="layui-form-label">盘口类型</label>
                <div class="layui-input-inline">
                    <select name="matchType" id="matchType">
                        <option value=""></option>
                        <option value="1">早盘</option>
                        <option value="2">滚球盘</option>
                        <option value="3">冠军盘</option>
                    </select>
                </div>
                <label class="layui-form-label">是否结算</label>
                <div class="layui-input-inline">
                    <select name="isSettlement" id="isSettlement">
                        <option value=""></option>
                        <option value="1">已结算</option>
                        <option value="2">未结算</option>
                        <option value="3">拒单</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">下单渠道</label>
                <div class="layui-input-inline">
                    <select name="riskChannel" id="riskChannel">
                        <option value=""></option>
                        <option value="1">panda</option>
                        <option value="2">mts</option>
                    </select>
                </div>
                <label class="layui-form-label">用户ID</label>
                <div class="layui-input-inline">
                    <input id="uid" name="uid" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <label class="layui-form-label">赛事ID</label>
                <div class="layui-input-inline">
                    <input id="matchId" name="matchId" autocomplete="off" class="layui-input" type="text"/>
                </div>
                <label class="layui-form-label">盘口ID</label>
                <div class="layui-input-inline">
                    <input id="marketId" name="marketId" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">下注时间</label>
                    <div class="layui-input-inline" style="width: 175px;">
                        <input name="startTime" id="startTime" placeholder="yyyy-MM-dd hh:mm:ss" autocomplete="off"
                               class="layui-input" type="text"/>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 175px;">
                        <input name="endTime" id="endTime" placeholder="yyyy-MM-dd hh:mm:ss" autocomplete="off"
                               class="layui-input" type="text"/>
                    </div>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn" lay-submit="" lay-filter="searchSubmit">提交</button>
                </div>
            </div>
        </form>

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>

        <div style="display:none;" id="currentUser">
            <shiro:principal property="id"></shiro:principal>
        </div>

        <table id="orderList" lay-filter="userTable"></table>

    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/orderRecords/order.js"></script>

</div>
</body>
</html>
